name: üöÄ UI Tests
run-name: üöÄ Test ${{ github.event.inputs.ENV }} | ${{ github.event.inputs.MARKER }} marker | ${{ github.event.inputs.THREADS }} threads

on:
  workflow_dispatch:
    inputs:
      ENV:
        description: "–í—ã–±–µ—Ä–∏—Ç–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ"
        required: true
        type: environment

      MARKER:
        description: "–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –¥–ª—è —Ç–µ—Å—Ç–æ–≤"
        required: true
        default: "smoke"
        type: choice
        options:
          - smoke
          - login
          - change_role

      BROWSER:
        description: "–í—ã–±–µ—Ä–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - safari

      THREADS:
        description: "–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Ç–æ–∫–æ–≤"
        required: false
        type: choice
        default: "1"
        options:
          - "3"
          - "5"
          - "10"
jobs:
  ui-tests:
    runs-on: ubuntu-latest
    # –ò—Å–ø–æ–ª—å–∑—É–µ–º Docker-–æ–±—Ä–∞–∑ –∏–∑ Docker Hub –∫–∞–∫ –æ–∫—Ä—É–∂–µ–Ω–∏–µ
    container:
      image: topanovda/pl-ui:v1   # ‚Üê —Ç–≤–æ–π –æ–±—Ä–∞–∑ –∏–∑ Docker Hub
      options: --shm-size=2g      # –≤–∞–∂–Ω–æ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤ (Chromium/Firefox)

    env:
      STAGE: ${{ github.event.inputs.ENV }}
      BROWSER: ${{ github.event.inputs.BROWSER }}
      SUITE: ${{ github.event.inputs.MARKER }}
      THREADS: ${{ github.event.inputs.THREADS }}
    environment: ${{ inputs.ENV }}  # ‚úÖ –ü—Ä–∏–≤—è–∑–∫–∞ –¥–∂–æ–±–∞ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É environment

    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages
            
      # –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ environment.properties
      - name: Prepare Allure environment
        run: |
          mkdir -p allure-results
          echo "Branch=${{ github.ref_name }}" > allure-results/environment.properties
          echo "Commit=${{ github.sha }}" >> allure-results/environment.properties
          echo "Browser=${{ inputs.BROWSER }}" >> allure-results/environment.properties
          echo "Stage=${{ inputs.ENV }}" >> allure-results/environment.properties

      # –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
      - name: Run tests via docker-compose
        env:
          STAGE: ${{ secrets.STAGE }}
          BROWSER: ${{ inputs.BROWSER }}
          SUITE: ${{ inputs.MARKER }}
          THREADS: ${{ inputs.THREADS }}
        run: docker compose up pl-ui

      # –®–∞–≥ 4 - –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
          cp -R ./.github/gh-pages/history/* allure-results/history/
          fi

      # –®–∞–≥ 5 - –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
      - name: Generate Allure-report
        env:
          BROWSER: ${{ inputs.BROWSER }}
          STAGE: ${{ secrets.STAGE }}
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
        run: docker compose run --rm report

      - name: Debug allure folders
        run: |
          echo "=== allure-results ==="
          ls -la allure-results || true
          echo "=== allure-report ==="
          ls -la allure-report || true

      # –®–∞–≥ 6 - –î–µ–ø–ª–æ–π –Ω–∞ gh-pages
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false